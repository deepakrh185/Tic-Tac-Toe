<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="title">
          <h1>
            Let's play <br />
            the Tic-tac-toe Game!
          </h1>
        </div>
        <div class="restart">Start a New Game</div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x"><span>PlayerX</span></div>
            <div class="player-y"><span>PlayerY</span></div>
          </div>
          <div class="board">
              <div class="board-title">X</div>
              <div class="board-title">X</div>
              <div class="board-title">X</div>
              <div class="board-title">X</div>
              <div class="board-title">o</div>
              <div class="board-title">X</div>
              <div class="board-title">X</div>
              <div class="board-title">o</div>
              <div class="board-title">X</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
